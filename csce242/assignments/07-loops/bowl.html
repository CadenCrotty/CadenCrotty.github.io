<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#d9cfc7;
}

/* bowl container */
.bowl{
  width:420px;
  height:360px;
  position:relative;
}

/* glass body */
.bowl-body{
  position:absolute;
  bottom:0;
  width:100%;
  height:85%;
  border-radius:50% / 60%;
  background:
    radial-gradient(ellipse at center,
      rgba(255,255,255,0.35) 0%,
      rgba(255,255,255,0.25) 60%,
      rgba(255,255,255,0.15) 75%,
      rgba(255,255,255,0.1) 100%);
  box-shadow:
    inset 0 0 0 8px rgba(255,255,255,0.5),
    inset 0 -20px 40px rgba(0,0,0,0.05);
}

/* water */
.water{
  position:absolute;
  bottom:6%;
  left:7%;
  width:86%;
  height:65%;
  border-radius:50% / 55%;
  background:linear-gradient(to bottom,#6ec1ea 0%, #3da0d0 100%);
}

/* top rim */
.rim{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  height:18%;
  border-radius:50%;
  background:rgba(255,255,255,0.6);
  box-shadow:
    inset 0 0 0 6px rgba(255,255,255,0.4),
    0 4px 8px rgba(0,0,0,0.05);
}

/* subtle inner rim highlight */
.rim::after{
  content:"";
  position:absolute;
  inset:20% 10%;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
}

.water {overflow: hidden; }

.bubble {
  position: absolute;
  bottom: -40px;
  border-radius: 50%;
  background: white;
  box-shadow: inset -4px -4px 8px white;
  pointer-events: none;
  transform: translateY(0);
  will-change: transform, opacity;
}

@keyframes rise {
  0% {transform: translateY(0); opacity: 0.0;}
  6% {opacity: 0.9;}
  100% {transform: translateY(-380px); opacity: 0.6;}
}

</style>
</head>
<body>

<div class="bowl">
  <div class="bowl-body"></div>
  <div class="water"></div>
  <div class="rim"></div>
</div>
  <script src="loops.js"></script>
</body>
</html>
